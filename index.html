<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/home.css" />
    <link rel="stylesheet" href="style/media.css" />
    <link rel="stylesheet" href="style/porfolio.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Polezsky</title>
  </head>

  <body>
    <div class="container">
      <section class="home-page">
        <header class="main-header">
          <h1 class="artist-name">luca poletto</h1>
          <nav class="nav">
            <a class="nav nav-home" href="#">home</a>
            <a class="nav nav-bio" href="#portfolio">portfolio</a>
            <a class="nav nav-bio" href="#credits">credits</a>
            <a class="nav nav-music" href="#music">music</a>
            <a class="nav nav-contacts" href="#contact">contact</a>
          </nav>
        </header>

        <header class="second-header">
          <h2>SOUND DESIGNER</h2>
          <span class="dot"></span>
          <h2>SOUND COMPOSER</h2>
          <span class="dot"></span>
          <h2>MUSIC MAKER</h2>
        </header>

        <div class="logo-container">
          <img id="ig" src="/imgs/ig-logo2.png" alt="instagram-logo" />
          <img
            id="linkedin"
            src="/imgs/linkedin-logo.png"
            alt="linkedin-logo"
          />
          <img id="email" src="imgs/email-logo.png" alt="email-logo" />
        </div>
      </section>

      <section id="portfolio" class="portfolio-page content">
        <h1 id="title">PORTFOLIO</h1>

        <div class="description">
          <p>A selection from 2016-2021</p>
        </div>

        <div class="grid-container-portfolio">
          <div
            id="ovs"
            ,
            style="cursor: pointer"
            onclick="window.location='#';"
          >
            ovs
          </div>
          <div
            id="maserati"
            style="cursor: pointer"
            onclick="window.location='#';"
          >
            maserati
          </div>
          <div id="bmw" style="cursor: pointer" onclick="window.location='#';">
            bmw
          </div>
          <div
            id="piccolo"
            style="cursor: pointer"
            onclick="window.location='#';"
          >
            piccolo
          </div>
          <div
            id="marangoni"
            style="cursor: pointer"
            onclick="window.location='#';"
          >
            marangoni
          </div>
          <div
            id="todds"
            style="cursor: pointer"
            onclick="window.location='#';"
          >
            todd's
          </div>
        </div>
      </section>

      <section id="credits" class="credits-page content">
        <h1 id="title">CREDITS</h1>
      </section>

      <section id="music" class="music-page content">
        <h1 id="title">MUSIC</h1>
      </section>

      <section id="contact" class="contact-page content">
        <h1 id="title">CONTACT</h1>
      </section>
    </div>
  </body>
</html>
