<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/home.css" />
    <link rel="stylesheet" href="style/media.css" />
    <link rel="stylesheet" href="style/portfolio2.css" />
    <link rel="stylesheet" href="style/music.css" />
    <link rel="stylesheet" href="style/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Luca Poletto</title>
  </head>

  <body>
    <div class="container">
      <section class="home-page">
        <header class="main-header">
          <h1 class="artist-name">luca poletto</h1>
          <nav class="nav">
            <a class="button nav nav-home" href="#">home</a>
            <a class="button nav nav-bio" href="#portfolio">portfolio</a>
            <a class="button nav nav-credits" href="#credits">credits</a>
            <a class="button nav nav-music" href="#music">music</a>
            <a class="button nav nav-contact" href="#contact">contact</a>
          </nav>
        </header>

        <header class="second-header">
          <h2>SOUND DESIGNER</h2>
          <span class="dot"></span>
          <h2>SOUND COMPOSER</h2>
          <span class="dot"></span>
          <h2>MUSIC MAKER</h2>
        </header>
      </section>

      <section id="portfolio" class="portfolio-page content">
        <h1 id="title">PORTFOLIO</h1>

        <div class="description">
          <p>A selection from 2016-2021</p>
        </div>

        <div class="grid-container-portfolio">
          <div class="portfolio-element" id="ovs">
            <a
              id="ovs-link"
              href="https://www.youtube.com/watch?v=_LO2VewRW6Y"
              target="_blank"
              >ovs
            </a>
          </div>
          <div class="portfolio-element" id="maserati">
            <a
              id="maserati-link"
              href="https://vimeo.com/309506838"
              target="_blank"
              >maserati</a
            >
          </div>
          <div class="portfolio-element" id="bmw">
            <a id="bmw-link" href="https://vimeo.com/295606194" target="_blank"
              >bmw</a
            >
          </div>
          <div class="portfolio-element" id="piccolo">
            <a
              id="piccolo-link"
              href="https://www.youtube.com/watch?v=tM7W_6aoHTw"
              target="_blank"
              >piccolo</a
            >
          </div>
          <div class="portfolio-element" id="marangoni">
            <a
              id="marangoni-link"
              href="https://www.youtube.com/watch?v=XzrcU2gNi-M"
              target="_blank"
              >marangoni</a
            >
          </div>
          <div class="portfolio-element" id="tods">
            <a
              id="tods-link"
              href="https://www.youtube.com/watch?v=MerhMEJSieY"
              target="_blank"
              >tod's</a
            >
          </div>
        </div>
      </section>

      <section id="credits" class="credits-page content">
        <h1 id="title">CREDITS</h1>
      </section>

      <section id="music" class="music-page content">
        <h1 id="title">MUSIC</h1>
      </section>

      <section id="contact" class="contact-page content">
        <h1 id="title">CONTACT</h1>

        <div id="social">
          <a class="facebookBtn smGlobalBtn" href="#"></a>
          <a class="twitterBtn smGlobalBtn" href="#"></a>
          <a class="googleplusBtn smGlobalBtn" href="#"></a>
          <a class="linkedinBtn smGlobalBtn" href="#"></a>
          <a class="pinterestBtn smGlobalBtn" href="#"></a>
          <a class="tumblrBtn smGlobalBtn" href="#"></a>
          <a class="rssBtn smGlobalBtn" href="#"></a>
        </div>
      </section>
    </div>
  </body>
</html>
