<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/home.css" />
    <link rel="stylesheet" href="style/media.css" />
    <link rel="stylesheet" href="style/portfolio2.css" />
    <link rel="stylesheet" href="style/music.css" />
    <link rel="stylesheet" href="style/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Luca Poletto</title>
  </head>

  <body>
    <div class="container">
      <section class="home-page">
        <header class="main-header">
          <h1 class="artist-name">luca poletto</h1>
          <nav class="nav">
            <a class="button nav nav-home" href="#">home</a>
            <a class="button nav nav-bio" href="#portfolio">portfolio</a>
            <a class="button nav nav-credits" href="#credits">credits</a>
            <a class="button nav nav-music" href="#music">music</a>
            <a class="button nav nav-contact" href="#contact">contact</a>
          </nav>
        </header>

        <header class="second-header">
          <h2>SOUND DESIGNER</h2>
          <span class="dot"></span>
          <h2>SOUND COMPOSER</h2>
          <span class="dot"></span>
          <h2>MUSIC MAKER</h2>
        </header>

        <div class="logo-centre">
          <img src="/imgs/Logos/polezsky.png" alt="" />
        </div>
      </section>

      <section id="portfolio" class="portfolio-page content">
        <h1 class="title">PORTFOLIO</h1>

        <div class="description">
          <p>A selection from 2016-2021</p>
        </div>

        <div class="wrapper">
          <ul class="auto-grid">
            <li><img src="/imgs/Screen/Piccoli/OVS.png" href="#" alt="" /></li>
            <li><img src="/imgs/Screen/Piccoli/MASERATI.png" alt="" /></li>
            <li><img src="/imgs/Screen/Piccoli/BMW.png" alt="" /></li>
            <li><img src="/imgs/Screen/Piccoli/PICCOLO.png" alt="" /></li>
            <li><img src="/imgs/Screen/Piccoli/MARANGONI.png" alt="" /></li>
            <li><img src="/imgs/Screen/Piccoli/TODS.png" alt="" /></li>
          </ul>
        </div>
      </section>

      <section id="credits" class="credits-page content">
        <h1 id="title">CREDITS</h1>
      </section>

      <section id="music" class="music-page content">
        <h1 id="title">MUSIC</h1>
      </section>

      <section id="contact" class="contact-page content">
        <h1 id="title">CONTACT</h1>

        <div id="social">
          <a class="facebookBtn smGlobalBtn" href="#"></a>
          <a class="twitterBtn smGlobalBtn" href="#"></a>
          <a class="googleplusBtn smGlobalBtn" href="#"></a>
          <a class="linkedinBtn smGlobalBtn" href="#"></a>
          <a class="pinterestBtn smGlobalBtn" href="#"></a>
          <a class="tumblrBtn smGlobalBtn" href="#"></a>
          <a class="rssBtn smGlobalBtn" href="#"></a>
        </div>
      </section>
    </div>
  </body>
</html>
